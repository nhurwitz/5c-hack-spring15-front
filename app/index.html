<!DOCTYPE html>
<html ng-app="wikirace" lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/form.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body ng-controller="WikiLinksCntrl">

    <md-toolbar layout="row">
      <h1>Wikipath</h1>
    </md-toolbar>

    <div flex layout="row">
      <div id="container">
        <form>
    
          <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>  <div class="sans">      Starticle </div></label>
          </div>
            
          <div class="group group2">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><div class="sans">      Endicle </div></label>
          </div>

          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Find shortest path</button>
            <button type="button" class="btn btn-default">I'm feeling lucky</button>
          </div>
            
        </form>
      </div>

      <div ng-wikibubble ng-wikimg="Orange_(colour)"></div>


    </div>



    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="src/controllers.js"></script>
    <script src="src/directives.js"></script>
    <script src="src/helpers.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
</html>
