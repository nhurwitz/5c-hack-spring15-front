<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/form.css"/>
    <script type="text/javascript" 
   src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body layout="column">

    <md-toolbar layout="row">
      <h1>Wikipath</h1>
    </md-toolbar>

    <div flex layout="row">
      <div id="container">
        <form>
    
          <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>  <div class="sans">      Starticle </div></label>
          </div>
            
          <div class="group group2">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><div class="sans">      Endicle </div></label>
          </div>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" id = "fsp">Find shortest path</button>
  <button type="button" class="btn btn-default" id = "ifl">I'm feeling lucky</button>
</div>
            
        </form>
      </div>



    </div>



    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script type="text/javascript" 
   src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">


          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                      $mdThemingProvider.theme('default')
                          .primaryPalette('white')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
