  <!DOCTYPE html>
  <html ng-app="wikirace" lang="en" >
  <head>
    <title>wikipath</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/form.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" 
    src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
  </head>

  <body ng-controller="WikiLinksCntrl">
    <div class="container">

      <h1 class="text-center">Wikipath</h1>
      <div id="controls">
        <div class="row">
          <div class="col-md-6 text-center">
              <input type="text" required>
              <span class="bar"></span>
              <label>Starticle</label>
          </div>
          
          <div class="col-md-6 text-center">
              <input type="text" required>
              <span class="bar"></span>
              <label>Endicle</label>
          </div>
        </div>

        <div class="row text-center buttons">

            <button type="button" class="btn btn-default">Find shortest path</button>
            <button type="button" class="btn btn-default">I'm feeling lucky</button>
        </div>

      </div>



    </div>



    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="src/controllers.js"></script>
    <script src="src/directives.js"></script>
    <script src="src/helpers.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

  </body>
  </html>
